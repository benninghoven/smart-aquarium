{% extends "basehtml.html" %}
<title>Login Page</title>
{% block head %}
<h2>Smart Aquarium</h2>
{% endblock %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h3>Create a new account:</h3>
                <form method="POST" action="{{url_for('handle_account_creation')}}">
                    <p>Username</p>
                    <input type="text" name="username" placeholder="Ex: TESTUSER">
                    <p>Password</p>
                    <input type="password" name="password" placeholder="****">
                    <input type="submit" name="submit_btn" value="Login">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
