version: '3'

services:
  database:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: FISHOLOGY
    ports:
      - "3306:3306"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - docker_network

  adminer:
    image: adminer
    ports:
      - "8085:8080"
    networks:
      - docker_network
    depends_on:
      - database

  data_generator:
    image: python:alpine3.19
    volumes:
      - ./data_generator/:/app
      - ./api/sql_helpers.py:/app/sql_helpers.py
    working_dir: /app
    command: >
      sh -c "pip install -r requirements.txt && python main.py"
    networks:
      - docker_network
    depends_on:
      - database

  api:
    image: python:alpine3.19
    volumes:
      - ./api/:/app
    working_dir: /app
    command: >
      sh -c "pip install -r requirements.txt && python main.py"
    ports:
      - "5000:5000"
    networks:
      - docker_network
    depends_on:
      - database

networks:
  docker_network:
    driver: bridge
